<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <h1 class="ent-pass">Enter Password</h1>
    <h1 class="done-pass">Done</h1>

    <div class="pass">
        <div class="icon-1">
            <i class="fa-solid fa-lock lock"></i>
        </div>

        <input required="required" type="password" name="pass" placeholder="Enter Password" class="passwords" id="password">
        

        <div class="icon-2">
            <img class="eye eyeee" src="eye-open.svg" alt="">
            
        </div>



        
    </div>
    <input class="done" type="button" value="Done">
</body>
<script src="logic.js"></script>
</html>
